<section class='code4 code4-section'>
    <div class='content'>
        <h1>Unde poți vota?</h1>
        <p>Caută orașul în care locuiești pentru a afla care sunt cele mai apropiate secții de votare.</p>
    </div>
     <div id='theMap' style='width: 100%; height: 27rem; margin: 2rem; background-color: white; align-items: center; display: flex; justify-content: center;'>
        <p>Harta vine aici</p>
     </div>
     <script>
        let theMap = document.getElementById('theMap');
        let style = JSON.parse(JSON.stringify(theMap.style));
        let full = false;
        theMap.addEventListener("click", function() {
            if (full) {
                full = false;
                theMap.style.position = '';
                theMap.style.height = '27rem';
                theMap.style.width = '100%';
                theMap.style.left = '';
                theMap.style.top = '';
                theMap.style.backgroundColor = 'white';
                theMap.style.color = 'black';
            } else {
                theMap.style.position = 'fixed';
                theMap.style.height = '100vh';
                theMap.style.width = '100vw';
                theMap.style.left = '-3rem';
                theMap.style.top = '-2rem';
                theMap.style.backgroundColor = 'black';
                theMap.style.color = 'white';
                full = true;
            }
        });
     </script>
</section>
