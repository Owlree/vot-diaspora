<section class='code4 code4-section'>
    <div class='content'>
        <h1>Unde poți vota?</h1>
        <p>Caută orașul în care locuiești pentru a afla care sunt cele mai apropiate secții de votare.</p>
    </div>
     <div id='theMap' style='width: 100%; height: 27rem; margin: 2rem; background-color: white; align-items: center; display: flex; justify-content: center;'>
        <p>Harta vine aici</p>
     </div>
      <div id='theMapFullscreen' style='position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; background-color: black; color: white; align-items: center; display: none; justify-content: center;'>
        <p>Harta vine aici</p>
     </div>
     <script>
        let theMap = document.getElementById('theMap');
        let theMapFullscreen = document.getElementById('theMapFullscreen');
        let scrollY = 0;
        
        theMap.addEventListener('click', function() {
            scrollY = window.pageYOffset;
            console.log('scroll is ' + scrollY);
            theMapFullscreen.style.display = 'flex';
            document.body.className = 'hideOverflow';
            window.scrollTo(0, 0);
        });
        
        theMapFullscreen.addEventListener('click', function() {
            theMapFullscreen.style.display = 'none'; 
            document.body.className = '';
            window.scrollTo(0, scrollY);
        });
        
     </script>
</section>
