{{ $sectionLayout := .Get 0 }}
{{ $sectionColor := .Get 1 }}
{{ $contentType := .Get 2 }}
<section class='code4 code4-section 
                {{ if $sectionLayout }} code4-section-{{ $sectionLayout }} {{ end }} 
                {{ if $sectionColor }} code4-section-{{ $sectionColor }} {{ end }}'>
    <div class='code4 code4-content {{ if $contentType }} code4-content-{{ $contentType }} {{ end }}'>{{ .Inner }}</div>
</section>
