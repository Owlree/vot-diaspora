<!doctype html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harta Vot Diaspora</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link href='/iconography.css' rel='stylesheet'>
  <base target="_parent">
  <style>
    body {
      margin: 0;
      font-family: 'Titillium Web', serif;
      overflow: hidden;
    }

    #container {
      width: 100vw; height: 100vh;
      overflow: hidden;
    }

    #map {
      position: fixed; /* Prevent the map from moving up or down on mobile */
      left: 0; top: 0;

      width: 100vw; height: 100vh;
    }

    #search-container {

      /* Positioning */
      position: fixed;
      left: 1vw; top: 1vw;
      z-index: 900;

      /* Layout */
      display: flex;
    }

    #search {
      /* Sizing */
      width: 50vw;
      max-width: 448px;

      /* Layout */
      display: flex;
      flex-direction: column;

      /* Styling */
      background-color: #FC0;
    }

    #search-input-group {
      display: flex;
      width: 100%;
      order: 1;
      z-index: 100;
    }

    #search-input {
      /* Typography */
      font-size: 1em;

      /* Sizing */
      padding: .5em 1em;

      /* Styling */
      border: none;
      background: none;
      color: #352245;

      /* Flex */
      flex-grow: 1;
    }

    #search-input::placeholder {
      color: #352245;
      opacity: 0.2;
    }

    #suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.25);

      max-height: 40vh;
      overflow-y: scroll;
      overflow-x: hidden;
      order: 2;
      padding: 0;
    }

    #suggestions li {
      color: #352245;
      font-size: 1em;
      padding: .4em 1em;
    }

    #suggestions li h2 {
      font-size: 1em;
      margin: 0;
    }

    #suggestions li p {
      margin: 0;
    }

    .search-input-group-button {
      /* Typography */
      font-size: 1em;

      /* Sizing */
      padding: 0 1em;

      /* Styling */
      border: none;
      background: none;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      color: #352245;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      #search-container {
        width: 98vw;
        max-width: unset;
        top: unset;
        bottom: 1vw;
        align-items: flex-end;
      }

      #search {
        flex: auto;
      }

      #search-input-group {
        order: 2;
      }

      #suggestions {
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        order: 1;
      }
    }

    /* Only use hover on devices that support it */
    @media not all and (hover: none) {
      #suggestions li.with-hover:hover {
        background-color: #352245;
        color: #FC0;
        cursor: pointer;
      }

      .search-input-grou-button:hover {
        background-color: #352245;
        color: #FC0;
      }
    }

    .code4-map-circle-icon {
      background-color: #FC0;
      border-radius: 100px;
      box-sizing: border-box;

      opacity: 1;
      animation-name: fadeInOpacity;
      animation-iteration-count: 1;
      animation-timing-function: ease-in;
      animation-duration: 0.25s;
    }

    .code4-map-circle-icon-border-1 { border: 1px solid rgba(0, 0, 0, 0); }
    .code4-map-circle-icon-border-2 { border: 1px solid rgba(0, 0, 0, .1); }
    .code4-map-circle-icon-border-3 { border: 1px solid rgba(0, 0, 0, .2); }
    .code4-map-circle-icon-border-4 { border: 1px solid rgba(0, 0, 0, .3); }
    .code4-map-circle-icon-border-5 { border: 1px solid rgba(0, 0, 0, .4); }
    .code4-map-circle-icon-border-6 { border: 1px solid rgba(0, 0, 0, .5); }
    .code4-map-circle-icon-border-7 { border: 1px solid rgba(0, 0, 0, .6); }
    .code4-map-circle-icon-border-8 { border: 1px solid rgba(0, 0, 0, .7); }

    .code4-map-marker {
      opacity: 1;
      animation-name: fadeInOpacitySlide;
      animation-iteration-count: 1;
      animation-timing-function: ease-in;
      animation-duration: .25s;
    }

    @keyframes fadeInOpacity {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes fadeInOpacitySlide {
        0% {
            opacity: 0;

        }
        100% {
            opacity: 1;
        }
    }

    /* Leaflet overrides */
    .leaflet-control-attribution {
      background: none !important;
      font-size: 1.2em !important;
      font-family: 'Titillium Web', serif;
      margin: 0.5vw 1vw !important;
      opacity: 0.5;
      background-color: #FC0 !important;
      font-style: italic;
    }

    .leaflet-control-attribution:hover {
      opacity: 1;
    }

    .leaflet-control-attribution a {
      color: #352245;
    }

    .leaflet-popup {
      max-width: 90vw;
    }

    .leaflet-popup-content-wrapper {
      border-radius: 0;
      box-shadow: none;
      /*border: 1px solid black;*/
      background-color: rgba(255, 204, 0, .9);
      color: #352245;
      margin-bottom: -10px;
      font-family: 'Titillium Web', serif;
    }

    .leaflet-popup-tip {
      box-shadow: none;
      background-color: black;
      display: none;
    }

    .leaflet-popup-close-button {
      color: #352245 !important;
    }

  </style>
</head>

<body>
  <div id='container'>
    <div id='map'></div>
    <div id='search-container'>
      <div id='search'>
        <div id='search-input-group'>
          <input id='search-input' autocomplete='off' type='text' placeholder='Caută secții de votare'></input>
          <button class='search-input-group-button' id='search-clear-btn' hidden>X</button>
          <button class='search-input-group-button' id='locate-me-button'><i class='icon-target'></i></button>
        </div>
        <ul id='suggestions' hidden></ul>
      </div>
    </div>

  </div>
  <script src='dist/index.js' charset='utf-8'></script>
</body>

</html>
